############################################################################################################################################################
# Connects to localhost MariaDB Database -> Bei Verbindungsproblemen in HeidiSQL prüfen -> Hostname/IP: 127.0.0.1 - Benutzername & PW: root  - port: 3306
############################################################################################################################################################
spring.datasource.url=jdbc:mariadb://localhost:3306/studileih?createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB53Dialect

Access-Control-Allow-Origin: *

server.port=8090

# Images > 500KB are not accepted
spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB

